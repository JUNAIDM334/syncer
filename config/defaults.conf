# Default Configuration for Sync Laptop Script
#
# This file contains default settings for the sync script.
# You can override these by creating a custom configuration file.

# SSH Connection settings
SSH_TIMEOUT=5
MAX_RETRIES=3

# SSH Port (default: 22)
SSH_PORT="22"

# SSH Key Path (optional - specify path to private key)
# Example: SSH_KEY_PATH="$HOME/.ssh/id_rsa"
SSH_KEY_PATH=""

# Custom SSH Options (optional - additional ssh options)
# Example for IdentitiesOnly: SSH_OPTIONS="-o IdentitiesOnly=yes"
# Example for StrictHostKeyChecking: SSH_OPTIONS="-o StrictHostKeyChecking=no"
# Example for multiple: SSH_OPTIONS="-o IdentitiesOnly=yes -o StrictHostKeyChecking=no"
SSH_OPTIONS=""

# Sync options
SYNC_BROWSERS=true
SYNC_DATABASES=true  # Sync database data directories directly (no dumps)
SYNC_DEV_TOOLS=true
SYNC_HIDDEN_FILES=true
SYNC_USER_DIRS=true

# Auto-install missing applications
AUTO_INSTALL=false

# Rsync options
RSYNC_OPTIONS="-avh --progress"

# Backup before sync
CREATE_BACKUP=false
BACKUP_DIR="$HOME/sync_backups"

# Discovery options
DISCOVER_BROWSERS=true
DISCOVER_DATABASES=true
DISCOVER_DEV_TOOLS=true
DISCOVER_FILES=true

# Logging
VERBOSE=false
LOG_FILE=""

# Plugin system
ENABLE_PLUGINS=true
