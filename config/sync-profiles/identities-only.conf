# IdentitiesOnly Profile
# For systems with IdentitiesOnly=yes in SSH config

# SSH Connection settings
SSH_TIMEOUT=5
MAX_RETRIES=3

# SSH Port (default: 22, change if using custom port)
SSH_PORT="22"

# SSH Key Path (REQUIRED for IdentitiesOnly)
# Specify the exact path to your SSH private key
SSH_KEY_PATH="$HOME/.ssh/id_rsa"

# Custom SSH Options
# IdentitiesOnly=yes ensures only the specified identity file is used
SSH_OPTIONS="-o IdentitiesOnly=yes"

# Sync options
SYNC_BROWSERS=true
SYNC_DATABASES=true
SYNC_DEV_TOOLS=true
SYNC_HIDDEN_FILES=true
SYNC_USER_DIRS=true

# Auto-install missing applications
AUTO_INSTALL=false

# Rsync options
RSYNC_OPTIONS="-avh --progress --exclude=node_modules --exclude=.git --exclude=venv --exclude=__pycache__"

# Backup before sync
CREATE_BACKUP=false
BACKUP_DIR="$HOME/sync_backups"

# Discovery options
DISCOVER_BROWSERS=true
DISCOVER_DATABASES=true
DISCOVER_DEV_TOOLS=true
DISCOVER_FILES=true
DISCOVER_APPLICATIONS=true

# Logging
VERBOSE=true
LOG_FILE="$HOME/sync-laptop.log"

# Plugin system
ENABLE_PLUGINS=false
