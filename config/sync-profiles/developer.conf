# Developer Profile
# Optimized for software developers

# Connection settings
SSH_TIMEOUT=5
MAX_RETRIES=3

# Sync options
SYNC_BROWSERS=true
SYNC_DATABASES=true  # Sync database data directories directly (includes auto-install)
SYNC_DEV_TOOLS=true
SYNC_HIDDEN_FILES=true
SYNC_USER_DIRS=false  # Usually too large for developers

# Auto-install missing applications
AUTO_INSTALL=false

# Rsync options
RSYNC_OPTIONS="-avh --progress --exclude=node_modules --exclude=.git --exclude=venv --exclude=__pycache__"

# Backup before sync
CREATE_BACKUP=true
BACKUP_DIR="$HOME/sync_backups"

# Discovery options
DISCOVER_BROWSERS=true
DISCOVER_DATABASES=true
DISCOVER_DEV_TOOLS=true
DISCOVER_FILES=true

# Logging
VERBOSE=true
LOG_FILE="$HOME/sync-laptop.log"

# Plugin system
ENABLE_PLUGINS=true
