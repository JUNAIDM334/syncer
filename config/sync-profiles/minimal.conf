# Minimal Profile
# Only sync essential configuration files

# Connection settings
SSH_TIMEOUT=5
MAX_RETRIES=3

# Sync options
SYNC_BROWSERS=false
SYNC_DATABASES=false
SYNC_DEV_TOOLS=false
SYNC_HIDDEN_FILES=true  # Only config files
SYNC_USER_DIRS=false

# Auto-install missing applications
AUTO_INSTALL=false

# Rsync options
RSYNC_OPTIONS="-avh --progress"

# Backup before sync
CREATE_BACKUP=false

# Discovery options
DISCOVER_BROWSERS=false
DISCOVER_DATABASES=false
DISCOVER_DEV_TOOLS=false
DISCOVER_FILES=true

# Logging
VERBOSE=false
LOG_FILE=""

# Plugin system
ENABLE_PLUGINS=false
